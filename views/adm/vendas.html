<body>
    <header>
        <figure class="logo"><img src="../../public/images/logo.png" alt="ALUCAR Logo" class="logo-img" /></figure>
        <nav class="menu">
            <a href="index.php">Dashboard</a>
            <a href="vendas.html" style="background:#34495e;">Vender</a>
            <a href="../../public/logout.php" style="background:#e74c3c;">Sair</a>
        </nav>
    </header>

    <main>
        <h1>Vender veículo</h1>
        <p class="lead">Atenda o cliente na loja: selecione o veículo e continue como no fluxo de aluguel (detalhes +
            pagamento).</p>

        <div class="card">
            <div class="row">
                <div class="field">
                    <label for="idVeiculo">ID do veículo</label>
                    <input id="idVeiculo" type="number" placeholder="Ex.: 12" />
                </div>
                <div class="actions">
                    <button class="btn btn-primary" id="btnContinuar">Continuar</button>
                    <button class="btn btn-outline" id="btnTabela">Tabela de IDs</button>
                    <button class="btn btn-secondary" id="btnVoltar">Voltar ao Dashboard</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal Tabela de IDs -->
    <div class="modal-backdrop" id="mdBackdrop">
        <div class="modal">
            <div class="content">
                <div class="search-row" style="width:100%; max-width: 99%;">
                    <input id="busca" type="text" placeholder="Filtrar por modelo, marca, placa ou cor..."
                        style="width:100%;" />
                </div>
                <div style="max-height: 260px; overflow:auto; border:1px solid #e8ebf2; border-radius:8px; width:100%;">
                    <table class="table" id="tblVeiculos" style="width:100%;">
                        <thead>
                            <tr>
                                <th style="width:70px;">ID</th>
                                <th>Modelo</th>
                                <th>Marca</th>
                                <th>Placa</th>
                                <th>Cor</th>
                                <th style="width:120px;">Status</th>
                                <th style="width:110px;">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="7" style="text-align:center; color:#667;">Carregando...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <button class="close" id="mdClose">Fechar</button>
        </div>
    </div>

    <script>
        (function () {
            const qs = new URLSearchParams(location.search);
            const idFromUrl = qs.get('id') || qs.get('id_veiculo');
            function go(id) { if (!id) return; window.location.href = '/AV2DAW/views/adm/checkout.php?id=' + encodeURIComponent(id); }
            if (idFromUrl) { go(idFromUrl); return; }
            const idInput = document.getElementById('idVeiculo');
            const btn = document.getElementById('btnContinuar');
            const back = document.getElementById('btnVoltar');
            const btnTabela = document.getElementById('btnTabela');
            const mdBackdrop = document.getElementById('mdBackdrop');
            const mdClose = document.getElementById('mdClose');
            const tbl = document.getElementById('tblVeiculos');
            const busca = document.getElementById('busca');
            let rowsData = [];
            let loaded = false;

            btn.addEventListener('click', () => go(idInput.value.trim()));
            back.addEventListener('click', () => window.location.href = 'index.php');

            function statusBadge(s) {
                const map = {
                    'Disponível': 'disponivel', 'Alugado': 'alugado', 'Manutenção': 'manutencao'
                };
                const cls = map[s] || 'disponivel';
                return `<span class="badge ${cls}">${s || 'Disponível'}</span>`;
            }

            function renderTable(filterText = '') {
                const body = tbl.querySelector('tbody');
                const f = (filterText || '').toLowerCase();
                const filtered = rowsData.filter(r => {
                    const h = `${r.modelo} ${r.marca} ${r.placa} ${r.cor}`.toLowerCase();
                    return h.includes(f);
                });
                if (filtered.length === 0) {
                    body.innerHTML = `<tr><td colspan="7" style="text-align:center; color:#667;">Nenhum veículo encontrado.</td></tr>`;
                    return;
                }
                body.innerHTML = filtered.map(r => `
                                <tr>
                                    <td>${r.id_veiculo}</td>
                                    <td>${r.modelo}</td>
                                    <td>${r.marca}</td>
                                    <td>${r.placa}</td>
                                    <td>${r.cor}</td>
                                    <td>${statusBadge(r.status_veiculo || (r.disponivel ? 'Disponível' : 'Alugado'))}</td>
                                    <td><button class="btn btn-primary" data-select="${r.id_veiculo}">Selecionar</button></td>
                                </tr>
                            `).join('');
            }

            async function loadIfNeeded() {
                if (loaded) return;
                try {
                    const res = await fetch('/AV2DAW/public/api/adm/dashboard_data.php');
                    const json = await res.json();
                    rowsData = Array.isArray(json.veiculos) ? json.veiculos : [];
                    loaded = true;
                    renderTable();
                } catch (e) {
                    const body = tbl.querySelector('tbody');
                    body.innerHTML = `<tr><td colspan="7" style="color:#c0392b; text-align:center;">Erro ao carregar veículos.</td></tr>`;
                }
            }

            btnTabela.addEventListener('click', async () => {
                mdBackdrop.style.display = 'flex';
                await loadIfNeeded();
                busca.focus();
            });

            mdClose.addEventListener('click', () => { mdBackdrop.style.display = 'none'; });
            mdBackdrop.addEventListener('click', (e) => { if (e.target === mdBackdrop) mdBackdrop.style.display = 'none'; });

            busca.addEventListener('input', () => renderTable(busca.value));
            tbl.addEventListener('click', (e) => {
                const btn = e.target.closest('button[data-select]');
                if (!btn) return;
                const id = btn.getAttribute('data-select');
                document.getElementById('idVeiculo').value = id;
                mdBackdrop.style.display = 'none';
            });
        })();
    </script>
</body>
